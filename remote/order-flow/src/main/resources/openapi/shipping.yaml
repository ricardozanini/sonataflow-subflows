paths:
  /messaging/topics:
    get:
      tags:
        - Quarkus Topics Information Resource
      operationId: getTopics
      responses:
        "200":
          description: OK
  /shippinghandling:
    get:
      tags:
        - shippinghandling
      summary: shippinghandling
      description: ""
      operationId: getResources_shippinghandling
      responses:
        "200":
          description: OK
          content:
            application/json:
