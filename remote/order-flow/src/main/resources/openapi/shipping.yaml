        - shippinghandling
      summary: shippinghandling
      description: ""
      operationId: createResource_shippinghandling
      parameters:
        - name: businessKey
          in: query
          schema:
            default: ""
            type: string
      requestBody:
        content:
          application/json:
            schema:
              title: ShippingInPayload
              required:
                - country
              type: object
              properties:
                country:
                  description: "ISO 3166-1 alpha-2 country code (e.g., US, CA, BR,\
                    \ ES)."
                  maxLength: 2
                  minLength: 2
                  pattern: "^[A-Z]{2}$"
                  type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                title: ShippingOutPayload
                properties:
                  workflowdata:

                    required:
                      - shipping
                    type: object
                    properties:
                      shipping:
                        description: Whether or not shipping is handled internationally
                          or domestic
                        type: string
                  id:
                    description: Process instance id
                    type: string
