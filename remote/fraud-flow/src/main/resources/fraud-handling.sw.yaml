id: fraudhandling
name: Fraud Handling
start: FraudHandling
version: "1.0"
# Input/Output schemas are very important to correct generate the OpenAPI interfaces
dataInputSchema: schemas/input-fraud.json
extensions:
  - extensionid: workflow-output-schema
    outputSchema: schemas/output-fraud.json
states:
  - name: FraudHandling
    type: switch
    dataConditions:
      - condition: ${ .total > 1000 }
        transition: FraudVerificationNeeded
      - condition: ${ .total <= 1000 }
        end: true
  - name: FraudVerificationNeeded
    type: inject
    data:
      fraudEvaluation: true
    end: true