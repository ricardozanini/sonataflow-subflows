id: fraudhandling
name: Fraud Handling
start: FraudHandling
version: "1.0"
# in src/main/resources
dataInputSchema: input-schemas/fraud-handling.json
states:
  - name: FraudHandling
    type: switch
    dataConditions:
      - condition: ${ .total > 1000 }
        transition: FraudVerificationNeeded
      - condition: ${ .total <= 1000 }
        end: true
  - name: FraudVerificationNeeded
    type: inject
    data:
      fraudEvaluation: true
    end: true